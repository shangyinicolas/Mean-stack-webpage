<table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Delete?</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td>
        <button type="submit" class="btn btn-primary" (click)="onDeleteMovie(item)">Delete</button>
      </td>
    </tr>
  </table>
